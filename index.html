<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <title>FloorEarth</title>
</head>
<body>
  <header>
    <a href="#" class="logo"><img src="Assets/images/logo.png" alt="">FloorEarth</a>


    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navbar">
        <li><a href="#home" class="home-active">Home</a></li>
        <li><a href="#alimentos">Alimentos</a></li>
        <li><a href="#bebidas">Bebidas</a></li>
        <li><a href="#limpeza">Limpeza</a></li>
        <li><a href="#higiene">Higiene</a></li>
        <li><a href="#contato">Contato</a></li>
    </ul>
    </div>
  </header>
      <div class="buscar-box"> <!--A caixa onde tudo abaixo vai ficar, ela é alterada no CSS para ficar maior ou voltar ao normal-->
        <div class="lupa"> <!--Imagem da lupa para abrir a caixa de pesquisa-->
          <i class="bi bi-search"></i>
        </div>

        <div class="buscar"> <!--Caixa de busca, onde o usuario vai escrever-->
          <input type="text" name="" id="input-busca" placeholder="O que você busca?">
        </div>

        <div class="fechar"> <!--Imagem de um 'X' para fechar a caixa de pesquisa-->
          <i class="bi bi-x-lg"></i>
        </div>
      </div>

   <div id="anuncio">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5YexdlfI0zD37KWE4OP-K5456D7Bcf8kWwPqvs8AjiiFe3fqw9Zt-xIKM-wUQX7Qo0Lk&usqp=CAU" alt="Primeiro Slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5YexdlfI0zD37KWE4OP-K5456D7Bcf8kWwPqvs8AjiiFe3fqw9Zt-xIKM-wUQX7Qo0Lk&usqp=CAU" alt="Segundo Slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5YexdlfI0zD37KWE4OP-K5456D7Bcf8kWwPqvs8AjiiFe3fqw9Zt-xIKM-wUQX7Qo0Lk&usqp=CAU" alt="Terceiro Slide">
        </div>
      </div>
    </div>
  
    <section class="produtos" id="produtos">
      <div class="produtos-menu">
          <div class="produto">
              <img src="assets/images/alimento/43c9b9a7-eac7-4903-96fb-dae3b67b92d0.jpg">
              <div class="info">
              <h3>Biscoito Grande Arroz Sem Glúten Natural Life - 80g</h3>
              <span>R$6,15</span>
              <button class="add-to-cart">Adicione ao Carrinho</button>
              </div>
          </div>
          <div class="produto">
              <img src="assets/images/alimento/ff4d366c-135d-4924-85b5-9a3c5a409b35.jpg">
              <div class="info">
              <h3>Papel Higiênico Personal Vip Neutro Folha Dupla </h3>
              <span>R$22,90</span>
              <button class="add-to-cart">Adicione ao Carrinho</button>
              </div>
          </div>
          <div class="produto">
              <img src="assets/images/alimento/2123fd33-3e27-4c70-8899-642ce02423dd.jpg">
              <div class="info">
              <h3>Atum Ralado em Óleo Gomes da Costa Lata - 130g</h3>
              <span>R$7,85</span>
              <button class="add-to-cart">Adicione ao Carrinho</button>
              </div>
          </div>
          <div class="produto">
              <img src="assets/images/alimento/c5a7c453-1332-445e-b54e-c97f3af4ab77.jpg">
              <div class="info">
              <h3>Ketchup Heinz Squeeze - 567g</h3>
              <span>R$14,50</span>
              <button class="add-to-cart">Adicione ao Carrinho</button>
              </div>
          </div>
